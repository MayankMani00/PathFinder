<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: absolute;top: 0;z-index: 10;">
        <a href="" class="navbar-brand">AlgoGraph</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item point-type"><button value=1>Add Wall</button></li>
                <li class="nav-item point-type"><button value=2 class='weight'>Add Medium Weight</button></li>
                <li class="nav-item point-type"><button value=3 class='weight'>Add High Weight</button></li>
                <li class="nav-item point-type"><button value=4>Eraser</li>
                <li class="nav-item point-type"><button value=5>Clear Board</button></li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button name="" id="selected-algorithm" class="algo dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Algorithm</button>
                        <div class="dropdown-menu" aria-labelledby="selected-algorithm" id="selected-algo-dropdown">
                            <a class="dropdown-item" value="1">Dijkastra's Algorithm</a>
                            <a class="dropdown-item" value="2">A* Search Algorithm</a>
                            <a class="dropdown-item" value="3">Best First Search</a>
                            <a class="dropdown-item" value="4">Breadth First Search</a>
                            <a class="dropdown-item" value="5">Depth First Search</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button name="" id="speed" class="algo dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Speed</button>
                        <div class="dropdown-menu row" aria-labelledby="speed" id="speed-dropdown">
                            <a class="dropdown-item col" value=0.01>Fast</a>
                            <a class="dropdown-item col" value=0.05>Medium</a>
                            <a class="dropdown-item col" value=0.1>Slow</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <button id="run">Run</button>
                </li>
            </ul>
        </div>
    </nav>
    <table>
        <div class="legend">
            <div class="item col">
                <div class="logo"><i class="fas fa-star-of-life"></i></div>
                <div class="description">Starting Point</div>
            </div>
            <div class="item col">
                <div class="logo high"><i class="far fa-dot-circle"></i></div>
                <div class="description">Ending Point</div>
            </div>
            <div class="item  col">
                <div class="logo wall"></div>
                <div class="description">Wall</div>
            </div>
            <div class="item  col">
                <div class="logo visited"></div>
                <div class="description">Visited Cell</div>
            </div>
            <div class="item  col">
                <div class="logo path"></div>
                <div class="description">Shortest</div>
            </div>
            <div class="item  col">
                <div class="logo"><i class="fas fa-weight-hanging"></i></div>
                <div class="description">Medium weight</div>
            </div>
            <div class="item  col">
                <div class="logo"><i class="fas fa-dumbbell"></i></div>
                <div class="description">High weight</div>
            </div>
        </div>
    </table>
    <div class="graph"></div>
    <div id="popup" style="display: none;">
        <p>Clear the board first</p>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
